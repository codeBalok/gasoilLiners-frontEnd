<div *ngIf="isLoggedIn$ | async as isLoggedIn">
  <div class="header-main">
      <div class="header-left">
          <a routerLink="dashboard" class="logo">
              <img src="assets/img/logo.png" width="40" height="40" alt="">
          </a>
      </div>
      <a id="toggle_btn"><i class="fa fa-bars"></i></a>
      <div class="page-title-box pull-left">
          <h3>Gas Oil Liners</h3>
      </div>
      <a id="mobile_btn" class="mobile_btn pull-left" href="#sidebar">
          <i class="fa fa-bars" aria-hidden="true"></i></a>
      <ul class="nav navbar-nav navbar-right user-menu pull-right">          
          <li class="dropdown">
              <a class="dropdown-toggle user-link" data-toggle="dropdown" title="{{username$ | async}}">
                  <span class="user-img"><img class="img-circle" src="assets/img/user-06.jpg" width="40" alt="Admin">
                  </span>
                  <span class="m-l-5">{{username$ | async}}</span>
                  <i class="caret m-l-5"></i>
              </a>
              <ul class="dropdown-menu">
                  <li><a routerLink="profile">My Profile</a></li>
                  <li><a (click)="onLogout()">Logout</a></li>
              </ul>
          </li>
      </ul>
      <div class="dropdown mobile-user-menu pull-right">
          <a class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></a>
          <ul class="dropdown-menu pull-right">
                  <li><a routerLink="profile">My Profile</a></li>
                  <li><a (click)="onLogout()">Logout</a></li>
          </ul>
      </div>
  </div>
  
  </div>
